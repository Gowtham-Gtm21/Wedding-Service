{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .form-container {
        background-image: url("{% static 'Categories/booking.jpeg' %}");
        background-size: cover;
        background-position: center;
        padding: 20px;
        min-height: 95vh;
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
    }

    form {
        max-width: 450px;
        width: 100%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        justify-content: center;
        align-items: center;
    }

    label {
        width: 150px;
        display: inline-flex;
    }

    input,
    Select {
        width: 220px;
        height: 30px;
        padding-left: 5px;
        font-size: medium;
        border-radius: 5px;
        border: 1px solid #b3b0b0;
        margin-bottom: 10px;
    }

    form h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #343a40;
    }

    form button {
        width: 92%;
        border-radius: 5px;
    }

    @media (max-width: 480px) {
        form {
            text-align: left;
        }

        input,
        Select {
            width: 100%;
            height: 35px;
        }

        form button{
            width: 100%;
        }
    }
    
</style>

<div class="form-container">
    <form method="POST" onsubmit="return showAlert()">
        <h2>Wedding Mehndi</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn bg-danger text-light">Book Now</button>
    </form>
</div>

<script>
    showAlert=()=>{
        alert("Your booking has been successfully!");
        return true;
    }
</script>

{% endblock %}
